<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <img class="header__logo" src="./img/header/Logo.svg" alt="Logo" />
          <img
            class="header__tel"
            src="./img/header/Icon-Phone-call.svg"
            alt="phone"
          />
          <img
            class="header__menu"
            src="./img/header/Icon-Burger-menu.svg"
            alt="menu"
          />
        </div>
        <div class="header__bottom">
          <img
            class="header__sound-wawes"
            src="./img/header/Sound waves.svg"
            alt="sound"
          />
          <h1 class="header__title">The world shades. Your music shines.</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="recommended">
        <div class="container">
          <h2 class="recommended__title">Recommended</h2>
          <div class="recommended__card">
            <img src="./img/recommended/Image1.png" alt="product" />
            <p class="recommended__product-name">Bose portable Smart speaker</p>
            <p class="recommended__product-description">Smart home</p>
            <p class="recommended__product-price">$ 399.00</p>
          </div>
          <div class="recommended__card">
            <img src="./img/recommended/Image2.png" alt="product" />
            <p class="recommended__product-name">Bose portable Smart speaker</p>
            <p class="recommended__product-description">Smart home</p>
            <p class="recommended__product-price">$ 149.00</p>
          </div>
          <div class="recommended__card">
            <img src="./img/recommended/Image3.png" alt="product" />
            <p class="recommended__product-name">Bose portable Smart speaker</p>
            <p class="recommended__product-description">Smart home</p>
            <p class="recommended__product-price">$ 129.00</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
